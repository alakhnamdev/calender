</head>

<body>
    <!-- Calender -->
    <div id="calender">
        <div id="head">
            <div id="prev"><button id="prevBtn"><</button></div>
            <div id="month">
                <select name="" id="selectMonth"></select>
            </div>
            <div id="year">
                <select name="" id="selectYear"></select>
            </div>
            <div id="next"><button id="nextBtn">></button></div>
        </div>
        <div id="week"></div>
        <div id="dates"></div>
    </div>
    <!-- Calender -->
